<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tu Restaurante App 2.0</title>
</head>
<body>
    <div class="box">
        <div class="item"><img src="public/img1.png"></div>
        <div class="item"><img src="public/img2.png"></div>
        <div class="item"><img src="public/img3.png"></div>
        <div class="item"><img src="public/img4.png"></div>
        <div class="item"><img src="public/img5.png"></div>
        <div class="item"><img src="public/img6.png"></div>
        <div class="item"><img src="public/img7.png"></div>
    </div>
    <div class="buttons">
        <span class="prev"></span>
        <span class="next"></span>
    </div>
    <script>
        let prev = document.querySelector('.prev')
        let next = document.querySelector('.next')

        next.addEventListener('click', function () {
            let items = document.querySelectorAll('.item')
            document.querySelector('.box').appendChild(items[0])
        })
        prev.addEventListener('click', function () {
            let items = document.querySelectorAll('.item')
            document.querySelector('.box').prepend(items[items.length - 1])
        })
    </script>
</body>
</html>
