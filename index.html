<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tu Restaurante App 2.0</title>
</head>
<body>
    <h1 class="main-tittle">Bienvenidos a Restaurante Le Blanc</h1>
    <h3>Selecciona una de nuestras recomendaciones</h3>
<section class="recomends">
    <div class="box">
            <div class="item">
                <a href="https://platzi.com/"><img src="public/img1.png"></a>
            </div>   
        <div class="item">
            <a href="https://platzi.com/"><img src="public/img2.png"></a>
        </div>
        <div class="item">
            <a href="https://platzi.com/"><img src="public/img3.png"></a>
        </div>
        <div class="item">
            <a href="https://platzi.com/"><img src="public/img4.png"></a>
        </div>
        <div class="item">
            <a href="https://platzi.com/"><img src="public/img5.png"></a>
        </div>
        <div class="item">
            <a href="https://platzi.com/"><img src="public/img6.png"></a>
        </div>
        <div class="item">
            <a href="https://platzi.com/"><img src="public/img7.png"></a>
        </div>
    </div>

    <div class="newbuttons">
        <span class="anterior"></span>
        <span class="siguiente"></span>
    </div>

    <div class="buttons">
        <span class="prev"></span>
        <span class="next"></span>
    </div>
    <script>
        let prev = document.querySelector('.prev')
        let next = document.querySelector('.next')

        next.addEventListener('click', function () {
            let items = document.querySelectorAll('.item')
            document.querySelector('.box').appendChild(items[0])
        })
        prev.addEventListener('click', function () {
            let items = document.querySelectorAll('.item')
            document.querySelector('.box').prepend(items[items.length - 1])
        })
    </script>
</section>
<h3 class="fill-text">Disfruta de toda nuestra carta</h3>
<div class="fill">
    <a href="https://platzi.com/">
        <img class="fill-image" src="public/img1.png">
    </a>
        <img class="fill-image" src="public/img2.png">
        <img class="fill-image" src="public/img3.png">
        <img class="fill-image" src="public/img4.png">
        <img class="fill-image" src="public/img5.png">
        <img class="fill-image" src="public/img6.png">
        <img class="fill-image" src="public/img7.png">
</div>
</body>
</html>
